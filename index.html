<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <title>Tailwind Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: "#FECC02",
                        black: "#131313",
                        gray: "#4E4E4E",
                    },
                    fontFamily: {
                        bebas: ["Bebas Neue", "cursive"],
                        montserrat: ["Montserrat", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body>
    <!-- header part start -->
    <header>
        <!-- navbar design part-1 -->
        <nav class="fixed top-0 right-0 left-0 h-20 bg-green-100">
            <div class="flex justify-between items-center w-full max-w-7xl mx-auto h-20 bg-red-50 px-5 font-bebas">
                <h1 class="text-2xl font-bold">PHOTO<span class="text-orange-500">GRAPHER</span></h1>
                <ul class="flex gap-4">
                    <li>Home</li>
                    <li>About</li>
                    <li>Service</li>
                    <li>Contact</li>
                </ul>
            </div>
        </nav>

        <!-- banner part design part-2 -->

    </header>
    <!-- header part end -->

    <!-- main part start -->
    <main></main>
    <!-- main part end -->

    <!-- footer part start -->
    <footer></footer>
    <!-- footer part end -->
</body>

</html>
